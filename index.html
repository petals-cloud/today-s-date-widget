<html> 
<head>
    <title>Date Widget Notion</title> 
    <style>
      #lbl {
        display: flex;
        font-family: made sunflower;
        font-size: 24pt;
        color: black;
        padding: 0px;
        justify-content: left;
        line-height: 1.5;
        height:85%;
        flex-direction: row;
      }

      #container {
        display: flex;
        align-items: flex-start;
      }

      body{
          background-color: #ffffff;
      }
    </style>
</head>
<body>
    <div id="lbl"></div>
</body>

<script>
    var weekday = new Array(7);
    weekday[0] = "Sunday";
    weekday[1] = "Monday";
    weekday[2] = "Tuesday";
    weekday[3] = "Wednesday";
    weekday[4] = "Thursday";
    weekday[5] = "Friday";
    weekday[6] = "Saturday";

    const monthNames = ["January", "February", "March", "April", "May", "June",
      "July", "August", "September", "October", "November", "December"
    ];
    
    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var date = `${dayOfWeek}, ${monthNames[today.getMonth()]} ${today.getDate()}`;

    document.getElementById('lbl').innerHTML = `
        <div class="container">
          <div id="date">${date}</div>
        <div/>
    `;
</script> 
</html>
