<html> 
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cactus+Classical+Serif&family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">
    
    <title>Date Widget Notion</title> 
    <style>
      #lbl {
        font-family: "Cactus Classical Serif", serif;
        font-size: 22pt;
        color: black;
        line-height: 1.5;
      }

      body {
          background-color: white;
      }
    </style>
</head>
<body>
    <div id="lbl"></div>
</body>

<script>
    var weekday = new Array(7);
    weekday[0] = "Sunday";
    weekday[1] = "Monday";
    weekday[2] = "Tuesday";
    weekday[3] = "Wednesday";
    weekday[4] = "Thursday";
    weekday[5] = "Friday";
    weekday[6] = "Saturday";

    const monthNames = ["January", "February", "March", "April", "May", "June",
      "July", "August", "September", "October", "November", "December"
    ];
    
    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var date = `${dayOfWeek}, ${today.getDate()} ${monthNames[today.getMonth()]}`;

    document.getElementById('lbl').innerHTML = `
        <div class="container">
          <div id="date">${date}</div>
        <div/>
    `;
</script> 
</html>
